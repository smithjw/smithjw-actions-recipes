Description: ''
Identifier: com.github.smithjw-actions.pkg.Azul_Zulu_JDK_21
ParentRecipe: com.github.smithjw-actions.download.Azul_Zulu_JDK_21
MinimumVersion: '2.3'

Input:
  BUNDLE_TYPE: jdk
  DOWNLOAD_FILE_EXTENSION: dmg
  ARCHITECTURE: arm
  JAVA_MAJOR_VERSION: '21'
  NAME: AzulZuluJava

Process:
  - Processor: PkgCopier
    Arguments:
      pkg_path: '%RECIPE_CACHE_DIR%/%NAME%_%JAVA_MAJOR_VERSION%_%openjdk_build_number%_%BUNDLE_TYPE%_%ARCHITECTURE%-%version%.pkg'
      source_pkg: '%pathname%/*.pkg'

  - Processor: CodeSignatureVerifier
    Arguments:
      expected_authority_names:
        - 'Developer ID Installer: Azul Systems, Inc. (TDTHCUPYFR)'
        - Developer ID Certification Authority
        - Apple Root CA
      input_path: '%pkg_path%'
