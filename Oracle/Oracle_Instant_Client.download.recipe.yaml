Description: Downloads the latest Oracle Instant Client Basic for macOS (ARM64).
Identifier: com.github.smithjw-actions.download.Oracle_Instant_Client
MinimumVersion: '2.3'

Input:
  NAME: Oracle Instant Client
  SOFTWARE_TITLE: Oracle_Instant_Client
  SEARCH_URL: https://www.oracle.com/database/technologies/instant-client/macos-arm64-downloads.html
  DOWNLOAD_MISSING_FILE: null

Process:
  - Processor: URLTextSearcher
    Arguments:
      re_pattern: (?P<arm64_url>download\.oracle\.com/otn_software/mac/instantclient/[\d]+/instantclient-basic-macos\.arm64-(?P<version>[\d.]+)(?:-\d+)?\.dmg)
      url: '%SEARCH_URL%'

  - Processor: com.github.smithjw-actions.processors/URLDownloaderPython
    Arguments:
      download_missing_file: '%DOWNLOAD_MISSING_FILE%'
      filename: '%SOFTWARE_TITLE%-%version%.dmg'
      url: 'https://%arm64_url%'

  - Processor: EndOfCheckPhase

  - Processor: com.github.jgstew.SharedProcessors/StopProcessingIfDownloadUnchanged

  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: '%pathname%/libociei.dylib'
      requirement: >-
        anchor apple generic and
        certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and
        certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and
        certificate leaf[subject.OU] = VB5E2TV963
